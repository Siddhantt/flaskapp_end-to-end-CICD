---
- name: Install Jenkins and dependencies on Ubuntu EC2
  hosts: jenkins
  become: yes
  tasks:

    - name: Update APT cache
      apt:
        update_cache: yes

    - name: Install required packages (Java 17, Git, Wget, Docker)
      apt:
        name:
          - openjdk-17-jdk
          - git
          - wget
          - docker.io
        state: present

    - name: Enable and start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add Jenkins apt key
      apt_key:
        url: https://pkg.jenkins.io/debian/jenkins.io-2023.key
        state: present

    - name: Add Jenkins repository
      apt_repository:
        repo: deb https://pkg.jenkins.io/debian binary/
        state: present
        filename: jenkins

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present
        update_cache: yes

    - name: Set Java 17 as default
      alternatives:
        name: java
        path: /usr/lib/jvm/java-17-openjdk-amd64/bin/java
        priority: 1711

    - name: Start and enable Jenkins
      systemd:
        name: jenkins
        enabled: yes
        state: started
        daemon_reload: yes

